<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Coordinates</title>
    <style>
        body {
            height: 100vh; /* Full height to detect mouse movement anywhere */
        }
        p {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2>Move your mouse to see the coordinates:</h2>
<p id="coordinates">X: 0, Y: 0</p>

<script>
    // Add a mousemove event listener to the entire body
    document.body.addEventListener("mousemove", function(event) {
        // Get the X and Y coordinates
        const x = event.clientX;
        const y = event.clientY;

        // Display the coordinates in the paragraph
        document.getElementById("coordinates").textContent = `X: ${x}, Y: ${y}`;
    });
</script>

</body>
</html>
