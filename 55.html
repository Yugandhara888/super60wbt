<!-- create a custom function having name calculate() and pass 2 parameter (e.g: 10,20 ) within function & do
the multiplication process.
show the result in console. (Hint: use pass by value) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Function Example</title>
</head>
<body>
    <h2>Multiplication Example</h2>
    <script>
        // Define the custom function calculate() which accepts two parameters
        function calculate(a, b) {
            // Perform multiplication
            const result = a * b;
            
            // Output the result in the console
            console.log("Multiplication Result:", result);
        }

        // Call the function with two values (e.g. 10, 20)
        calculate(10, 20);
    </script>
</body>
</html>
