<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            padding: 8px;
            width: 300px;
        }
        p {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h2>Type in the textbox:</h2>
<!-- Textbox to enter content -->
<input type="text" id="inputBox" onkeyup="transformText()" placeholder="Enter text here..." />

<!-- Paragraphs to show the transformed content -->
<p id="para1">Capital Case: </p>
<p id="para2">Small Case: </p>

<script>
    // Function to transform text on keyup
    function transformText() {
        const inputText = document.getElementById("inputBox").value;
        
        // Display content in uppercase and lowercase
        document.getElementById("para1").textContent = `Capital Case: ${inputText.toUpperCase()}`;
        document.getElementById("para2").textContent = `Small Case: ${inputText.toLowerCase()}`;
    }
</script>

</body>
</html>
