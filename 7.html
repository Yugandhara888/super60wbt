<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouseover and Mouseout Example</title>
    <style>
        p {
            padding: 15px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>

<p id="para" 
   onmouseover="changeBackgroundColor('grey')" 
   onmouseout="changeBackgroundColor('lightgrey')">
    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Laudantium, repellendus.
</p>

<script>
    // Function to change the background color
    function changeBackgroundColor(color) {
        document.getElementById("para").style.backgroundColor = color;
    }
</script>

</body>
</html>
