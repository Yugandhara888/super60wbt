<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Example</title>
</head>
<body>

<script>
    // Use prompt to get a value from the user
    let userInput = prompt("Please enter a value:");

    // Display the value entered by the user in the console
    console.log("You entered: " + userInput);
</script>

</body>
</html>
