<!-- create an array having any three number. extract each values using for loop -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Loop Example</title>
</head>
<body>

<script>
    // Create an array with three numbers
    var numbers = [10, 20, 30];

    // Use a for loop to extract and print each value from the array
    for (var i = 0; i < numbers.length; i++) {
        console.log("Value at index " + i + ":", numbers[i]);
    }
</script>

</body>
</html>
