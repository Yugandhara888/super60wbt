<!--   there is a variable data having value as 10 . find the remainder ( hint : use modulus operator)
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulus Example</title>
</head>
<body>

<script>
    // Assign a value to the variable data
    let data = 10;

    // Use modulus operator to find the remainder when divided by a number (e.g., 3)
    let remainder = data % 3;

    // Display the remainder on the browser using document.write()
    document.write("The remainder when " + data + " is divided by 3 is " + remainder);
</script>

</body>
</html>
