<!-- create an array having any three number. use any loop and show the sum of all value in console -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Array Values</title>
</head>
<body>

<script>
    // Create an array with three numbers
    var numbers = [10, 20, 30];

    // Initialize a variable to store the sum
    var sum = 0;

    // Use a for loop to iterate over the array and sum the values
    for (var i = 0; i < numbers.length; i++) {
        sum += numbers[i]; // Add each element to the sum
    }

    // Print the sum in the console
    console.log("The sum of the array values is:", sum);
</script>

</body>
</html>
