<!-- create two variable having values 10 & 20. & show the multiplication value in alert box -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1=10;
        let num2=20;
        let product=num1*num2;
        alert("the product is " +product);
    </script>
</body>
</html>
