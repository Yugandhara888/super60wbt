<!-- generate 2 textbox (having id txt1,txt2 respectively) , get values of both in data1 & data2. now show the
sum of values in paragraph having id para ( note : if you recieve data from textbox then please check data type
before you do the sum) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Textbox Values</title>
</head>
<body>

<!-- Two textboxes to input numbers -->
<input type="text" id="txt1" placeholder="Enter first number">
<input type="text" id="txt2" placeholder="Enter second number">

<!-- Button to calculate the sum -->
<button onclick="calculateSum()">Calculate Sum</button>

<!-- Paragraph to show the result -->
<p id="para"></p>

<script>
    // Function to calculate the sum
    function calculateSum() {
        // Get values from the textboxes
        var data1 = document.getElementById("txt1").value;
        var data2 = document.getElementById("txt2").value;
        
        // Check if both values are numbers
        if (!isNaN(data1) && !isNaN(data2) && data1 !== "" && data2 !== "") {
            // Convert values to numbers
            data1 = parseFloat(data1);
            data2 = parseFloat(data2);

            // Calculate the sum
            var sum = data1 + data2;

            // Display the result in the paragraph
            document.getElementById("para").innerHTML = "The sum is: " + sum;
        } else {
            // If the values are not numbers, show an error message
            document.getElementById("para").innerHTML = "Please enter valid numbers in both fields.";
        }
    }
</script>

</body>
</html>
