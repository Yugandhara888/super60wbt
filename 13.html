<!--  Create a variable called answer, assign data1 * data2 to it, and display the result on browser using
write() function
here: data1 will have value 100 & data2 will have value 200 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Example</title>
</head>
<body>

<script>
    // Assign values to data1 and data2
    let data1 = 100;
    let data2 = 200;

    // Calculate the product and store it in the answer variable
    let answer = data1 * data2;

    // Display the result on the browser using document.write()
    document.write("The product of " + data1 + " and " + data2 + " is " + answer);
</script>

</body>
</html>
