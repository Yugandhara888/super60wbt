<!-- create an array having any three number. extract each values using for in loop ( show both index & value in
console ) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array For-In Loop Example</title>
</head>
<body>

<script>
    // Create an array with three numbers
    var numbers = [10, 20, 30];

    // Use a for-in loop to extract and print both the index and the value
    for (var index in numbers) {
        console.log("Index:", index, "Value:", numbers[index]);
    }
</script>

</body>
</html>
