<!-- create an array having any three number. show array structure within console. print individual values also.
 -->

 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Example</title>
</head>
<body>

<script>
    // Create an array with three numbers
    var numbers = [10, 20, 30];

    // Show the entire array structure in the console
    console.log("Array Structure:", numbers);

    // Print individual values from the array
    console.log("First number:", numbers[0]);
    console.log("Second number:", numbers[1]);
    console.log("Third number:", numbers[2]);
</script>

</body>
</html>
