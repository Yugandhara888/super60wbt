<!--  show 1 to 5 number on browser with break using for loop -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Numbers 1 to 5</title>
</head>
<body>

<script>
    // Use a for loop to display numbers from 1 to 5
    for (let i = 1; i <= 5; i++) {
        document.write(i);  // Display the current number
        document.write("<br>"); // Insert a line break after each number
    }
</script>

</body>
</html>
