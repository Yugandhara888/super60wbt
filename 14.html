<!-- create a variable data1 & data2 having value ajay & vijay respectively. add data1 & data2 using math ( + )
operator & understand the concept of concatenation operator -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Concatenation Example</title>
</head>
<body>

<script>
    // Assign values to data1 and data2
    let data1 = "ajay";
    let data2 = "vijay";

    // Add (concatenate) data1 and data2 using the + operator
    let result = data1 + data2;

    // Display the result on the browser using document.write()
    document.write("Concatenated result: " + result);
</script>

</body>
</html>
