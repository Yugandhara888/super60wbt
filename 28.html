<!--  show only even numbers between 1 to 10 using for while loop , show results in console
 -->

 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Numbers with For Loop</title>
</head>
<body>

<script>
    // Using a for loop to show even numbers between 1 and 10
    console.log("Even numbers using for loop:");
    for (let i = 1; i <= 10; i++) {
        if (i % 2 === 0) {
            console.log(i);  // Display the even number in console
        }
    }
</script>

</body>
</html>
