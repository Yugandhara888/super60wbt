<!-- create an object ( custom object ) in javascript with key (name,age,location ) with any value . show the
result in console -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Object Example</title>
</head>
<body>
    <h2>Custom Object with Keys (name, age, location)</h2>
    <script>
        // Create a custom object
        const person = {
            name: "John Doe",
            age: 30,
            location: "New York"
        };

        // Show the result in the console
        console.log(person);
    </script>
</body>
</html>
