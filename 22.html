<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="data:,">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication with Button Click</title>
</head>
<body>

<!-- Button that will call myfunc() on click -->
<button onclick="myfunc(10, 20)">Multiply</button>

<script>
    // Define the function myfunc() which takes two parameters
    function myfunc(num1, num2) {
        // Multiply the two values and show the result in the console
        let result = num1 * num2;
        console.log("The result of multiplying " + num1 + " and " + num2 + " is: " + result);
    }
</script>

</body>
</html>
