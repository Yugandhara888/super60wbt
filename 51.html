<!--  generate an array with value [10,20,30,40,50,60,70] and do the sum using reduce() function of javascript
 -->

 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Array Using reduce()</title>
</head>
<body>
    <h2>Sum of Array Elements</h2>
    <p id="resultDisplay"></p>

    <script>
        // Generate an array with the given values
        const myArray = [10, 20, 30, 40, 50, 60, 70];

        // Calculate the sum using reduce()
        const sum = myArray.reduce((accumulator, currentValue) => accumulator + currentValue, 0);

        // Display the result
        document.getElementById('resultDisplay').textContent = `The sum of the array [${myArray}] is: ${sum}`;
    </script>
</body>
</html>
