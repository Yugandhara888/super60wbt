<!-- create an array having any three number. extract each values using while loop -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array While Loop Example</title>
</head>
<body>

<script>
    // Create an array with three numbers
    var numbers = [10, 20, 30];

    // Initialize index variable
    var i = 0;

    // Use a while loop to extract and print each value from the array
    while (i < numbers.length) {
        console.log("Value at index " + i + ":", numbers[i]);
        i++;  // Increment the index to move to the next element
    }
</script>

</body>
</html>
