<!-- create a function ( name myfunc() ) and call the same function using resize event ( hint : within function
print test data using console)
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <link rel="icon" href="data:,">
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Resize Event Example</title>
 </head>
 <body>
 
 <script>
     // Define the function myfunc()
     function myfunc() {
         // Print "test data" to the console
         console.log("test data");
     }
 
     // Attach the resize event to the window
     window.addEventListener("resize", myfunc);
 </script>
 
 </body>
 </html>
