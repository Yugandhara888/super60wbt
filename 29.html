<!-- create a variable data , store any number in data & find out whether the no is even or odd ( hint : use if-
else & mod operator ) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Even or Odd</title>
</head>
<body>

<script>
    // Store a number in the variable 'data'
    let data = 15;  // You can change this number to test with other values
    
    // Use if-else and modulus operator to check if the number is even or odd
    if (data % 2 === 0) {
        console.log(data + " is even.");
    } else {
        console.log(data + " is odd.");
    }
</script>

</body>
</html>
